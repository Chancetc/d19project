<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>log in</title>
    <!-- Bootstrap -->
    <link href="static/libs/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/ctrcommenstyle.css">
    <link rel="icon" type="image/x-icon" href="static/resources/favicon.ico">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/js/jquery-1.12.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/ctr_login.js"> </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="login-body">
    {% include 'CTRNavBar.html' %}
  
    <div id="login-alert" class="alert alert-warning alert-dismissible" role="alert" style="display: none">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>
        <span id="login-alert-tip">Warning!</span>
      </strong> 
      <span id="login-alert-content"></span>
    </div>

    <div class="login-container">
      <form id="login-form" class="loginPanel login-form"> 
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon1">@</span>
          <input  onkeyup="loginInputKeyUp(event)" id="username-login-input" type="text" class="form-control" name="username" value="" placeholder="Username" aria-describedby="sizing-addon1" required autofocus>
        </div><!-- /input-group -->

        <div class="input-group pwd-input">
           <span class="input-group-addon" id="sizing-addon2">@</span>
           <input onkeyup="loginInputKeyUp(event)" id="username-password-input" type="password" class="form-control" placeholder="Password(not requied)" aria-describedby="sizing-addon1" name="password" value="">
        </div><!-- /input-group -->

        <div class="input-group login-input">  
          <input id="login-btn" class="login-btn" type="button" name="submit" value="Sign in">
        </div>
      </form><!-- /.col-lg-6 -->
    </div>
    
</body>
</html>
