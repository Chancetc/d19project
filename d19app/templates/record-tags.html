<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>record-tags</title>

  <!-- Bootstrap -->
  <link href="static/libs/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/ctrcommenstyle.css">
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="static/js/jquery-1.12.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="static/libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  {% include 'CTRNavBar.html' %}
  {% load filters %}

  <div class="container">
    <div class="row" role = "main">
      <div class="col-md-9">
        <ul>
          {% for item in records %}
          <li style="cursor: pointer; font-size: 20px"><a style="color: #000000;text-decoration: none;" href="/records-stackedBar?tag={{item|dic_key:"recordTag"}}">tag {{forloop.counter}}:  <span style="font-size: 25px; font-weight: 900;">{{item|dic_key:"recordTag"}}</span>  last record date: {{item|dic_key:"recordDateStr"}}</a></li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
