<!DOCTYPE html>
<html>
 <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="static/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                var high = {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: 'Stacked bar chart'
                    },
                    xAxis: {
                        categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Total fruit consumption'
                        }
                    },
                    legend: {
                        reversed: true
                    },
                    plotOptions: {
                        series: {
                            stacking: 'normal'
                        }
                    }
                };
                var chartData = {{chartData|safe}}
                high['series'] = eval(chartData)
                $('#container').highcharts(high);
            });
        </script>
    </head>

<body>
<script src="static/libs/Highcharts-4.2.1/js/highcharts.js"></script>
<script src="static/libs/Highcharts-4.2.1/js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

</body>
</html>
